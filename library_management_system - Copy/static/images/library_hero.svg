<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .book { fill: #3949ab; }
    .book-alt { fill: #283593; }
    .page { fill: #fff; }
    .shelf { fill: #795548; }
    .shelf-shadow { fill: #5d4037; }
    .person { fill: #ff6d00; }
    .person-shadow { fill: #e65100; }
    .background { fill: #e8eaf6; }
  </style>
  
  <!-- Background -->
  <rect class="background" x="0" y="0" width="600" height="400" rx="10" />
  
  <!-- Bookshelf -->
  <rect class="shelf" x="50" y="100" width="500" height="20" rx="2" />
  <rect class="shelf-shadow" x="50" y="120" width="500" height="10" rx="2" />
  <rect class="shelf" x="50" y="250" width="500" height="20" rx="2" />
  <rect class="shelf-shadow" x="50" y="270" width="500" height="10" rx="2" />
  <rect class="shelf" x="50" y="350" width="500" height="20" rx="2" />
  <rect class="shelf-shadow" x="50" y="370" width="500" height="10" rx="2" />
  
  <!-- Books on top shelf -->
  <rect class="book" x="60" y="40" width="30" height="60" rx="2" />
  <rect class="book-alt" x="95" y="30" width="25" height="70" rx="2" />
  <rect class="book" x="125" y="35" width="35" height="65" rx="2" />
  <rect class="book-alt" x="165" y="25" width="20" height="75" rx="2" />
  <rect class="book" x="190" y="45" width="40" height="55" rx="2" />
  <rect class="book-alt" x="235" y="35" width="30" height="65" rx="2" />
  <rect class="book" x="270" y="30" width="25" height="70" rx="2" />
  <rect class="book-alt" x="300" y="40" width="35" height="60" rx="2" />
  <rect class="book" x="340" y="20" width="20" height="80" rx="2" />
  <rect class="book-alt" x="365" y="40" width="30" height="60" rx="2" />
  <rect class="book" x="400" y="30" width="35" height="70" rx="2" />
  <rect class="book-alt" x="440" y="45" width="25" height="55" rx="2" />
  <rect class="book" x="470" y="35" width="30" height="65" rx="2" />
  <rect class="book-alt" x="505" y="25" width="35" height="75" rx="2" />
  
  <!-- Books on middle shelf -->
  <rect class="book-alt" x="70" y="190" width="40" height="60" rx="2" />
  <rect class="book" x="115" y="180" width="25" height="70" rx="2" />
  <rect class="book-alt" x="145" y="185" width="30" height="65" rx="2" />
  <rect class="book" x="180" y="175" width="20" height="75" rx="2" />
  <rect class="book-alt" x="205" y="195" width="35" height="55" rx="2" />
  <rect class="book" x="245" y="185" width="30" height="65" rx="2" />
  <rect class="book-alt" x="280" y="180" width="25" height="70" rx="2" />
  <rect class="book" x="310" y="190" width="35" height="60" rx="2" />
  <rect class="book-alt" x="350" y="170" width="20" height="80" rx="2" />
  <rect class="book" x="375" y="190" width="30" height="60" rx="2" />
  <rect class="book-alt" x="410" y="180" width="35" height="70" rx="2" />
  <rect class="book" x="450" y="195" width="25" height="55" rx="2" />
  <rect class="book-alt" x="480" y="185" width="30" height="65" rx="2" />
  
  <!-- Reader person -->
  <circle class="person" cx="350" cy="320" r="30" />
  <circle class="person-shadow" cx="350" cy="320" r="25" />
  <rect class="person" x="325" y="350" width="50" height="50" rx="10" />
  
  <!-- Book in hands -->
  <rect class="book" x="300" y="305" width="40" height="30" rx="2" />
  <rect class="page" x="305" y="310" width="30" height="20" rx="1" />
  <line x1="310" y1="315" x2="330" y2="315" stroke="#ccc" stroke-width="1" />
  <line x1="310" y1="320" x2="325" y2="320" stroke="#ccc" stroke-width="1" />
  <line x1="310" y1="325" x2="330" y2="325" stroke="#ccc" stroke-width="1" />
  
  <!-- Library label -->
  <rect class="book-alt" x="100" y="300" width="150" height="40" rx="5" />
  <rect class="page" x="110" y="310" width="130" height="20" rx="2" />
  <text x="125" y="325" font-family="Arial" font-size="16" fill="#3949ab" font-weight="bold">DIGITAL LIBRARY</text>
</svg> 